<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Siddiqa Badar<br>JS1-053

    <h1>Calculator</h1>
    <center>
        <fieldset class="field">

            <input class="abc" type="text" id="inp">

            <div class="xyz">

                <button onclick="clr()">Del</button>
                <button onclick="clr1()">AC</button>
                <button onclick="press('&#8730')">&#8730</button>
                <button onclick="press('%')">%</button>
            </div>


            <div class="xyz">

                <button onclick="press(7)">7</button>
                <button onclick="press(8)">8</button>
                <button onclick="press(9)">9</button>
                <button onclick="press('+')">+</button>

                <br>
                <button onclick="press(4)">4</button>
                <button onclick="press(5)">5</button>
                <button onclick="press(6)">6</button>
                <button onclick="press('-')">-</button>


                <br>

                <button onclick="press(1)">1</button>
                <button onclick="press(2)">2</button>
                <button onclick="press(3)">3</button>
                <button onclick="eq()">=</button>

                <br>
                <button onclick="press(0)">0</button>
                <button onclick="press('.')">.</button>
                <button onclick="press('*')">&#215</button>

                <button onclick="press('/')">&#247</button>

                <br>

        </fieldset>
    </center>





    <script src="app.js"></script>

</body>

</html>
