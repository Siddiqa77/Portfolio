<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<!-- Siddiqa Badar GB1-028  CSS Event Website Project --> 

<body>
    
<h1 class="book">Booking Now</h1>

    <div class="container">
        <div class="container-time">
            <h2 class="heading">Time Open</h2>
            <h3 class="heading-days"></Monday-Friday></h3>
           <p>7am  -11am (Breakfast)</p>
           <p>11am  -10pm (lunch/Dinner)</p>

           <h3 class="heading-days">Saturday and Sunday</h3>
           <p>9am  -1am (Breakfast)</p>
           <p>1am  -10pm (lunch/Dinner)</p>
           <br>
           <hr>
           <h4 class="heading-phone">Call us:+3526897784</h4>
           <h4 class="heading-phone">Whatsapp:+563788864</h4>

        </div>
        <div class="container-form">
            <form action="https://www.google.com/" method="get">
                <h2 class="heading heading-yellow">Book Your Event</h2>
                <div class="form-field">
                    <p>Your Name:</p>
                    <input type="text" placeholder="Your Name">


                </div>
                <div class="form-field">
                    <p>Your Email:</p>
                    <input type="text" placeholder="Your Email">


                </div>
                <div class="form-field">
                    <p>Date :</p>
                    <input type="date">

                </div>
                <div class="form-field">
                    <p>Time:</p>
                    <input type="time" >
                </div>
                <div class="form-field">
                    <p>How many people?</p>
                    <select name="selected" id="#">
                    <option value="1">1 Person</option>
                    <option value="2">2 Persons</option>
                    <option value="3">3 Persons</option>
                    <option value="4">4 Persons</option>
                    <option value="5">5 Persons</option>
                    <option value="6">6 Persons</option>

                </select>
                </div>
               <button class="btn">Submit</button>
               </div>
            </form>
        </div>
        
    </div>
    <div class="home-btn">
        <a href="../index.html">Home</a>
    </div>
    
</body>
</html>
